{% extends 'vehicleLending/base.html' %}
{% block content %}

<!-- Header -->
<div class="container mt-4">
    <h2 class="text-start fw-bold">Pending Requests</h2>
    <hr class="thick-line mb-4">
</div>

<!-- User Tiles-->
<div class="container mt-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    
        <!-- User Tile -->
        {% for request in requests %}
        <div class="col">
            <div class="card h-100">
                {% if request.requester.profile_pic %}
                <img src='{{ request.requester.profile_pic.url }}' class="card-img-top" alt="Profile_Pic">
                {% else %}
                <p class="text-center">No Profile Pic</p>
                {% endif %}
                <div class="card-body d-flex flex-column justify-content-end align-items-center text-center">
                    <h5 class="card-title">{{ request.requester.name }}</h5>
                    <h5 class="card-title">{{ request.requester.email }}</h5>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-2">
                    <a href="{% url 'vehicleLending:respond_to_request' request.id 'accept' %}" class="btn btn-primary">Accept</a>
                    <a href="{% url 'vehicleLending:respond_to_request' request.id 'deny' %}" class="btn btn-danger">Deny</a>
                </div>
            </div>
        </div>
        {% endfor %}        
    </div>
</div>

{% endblock %}
