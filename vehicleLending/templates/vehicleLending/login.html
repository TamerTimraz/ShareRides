{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareRides - Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Sign In -->
    <script src="https://accounts.google.com/gsi/client" async></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'vehicleLending/images/login_wallpaper.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
        }

        .bg-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML remains the same -->
    <div class="bg-overlay">
        <div class="container">
            <div class="row min-vh-100 align-items-center justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h2 class="text-center mb-4 text-nowrap">Welcome to ShareRides</h2>
                            
                            <div class="d-grid gap-3">
                                <!-- Google Sign In Button -->
                                <div id="g_id_onload"
                                    data-client_id="{{ google_client_id }}"
                                    data-context="signin"
                                    data-ux_mode="popup"
                                    data-auto_prompt="false"
                                    data-itp_support="true">
                                </div>
                                <div class="g_id_signin"
                                    data-type="standard"
                                    data-size="large"
                                    data-theme="outline"
                                    data-text="sign_in_with"
                                    data-shape="rectangular"
                                    data-logo_alignment="left">
                                </div>

                                <script>
                                    // Determine the login URI dynamically
                                    const loginUri = window.location.hostname === "localhost"
                                      ? "http://localhost:8000/auth-receiver"
                                      : "https://vehicle-lending-app-a6db4618da8a.herokuapp.com/auth-receiver";
                                  
                                    // Set the login URI dynamically
                                    document.getElementById("g_id_onload").setAttribute("data-login_uri", loginUri);
                                  </script>
                                
                                <!-- Guest Sign In Button -->
                                <a href="{% url 'vehicleLending:home' %}" class="btn btn-primary">
                                    Sign in as guest
                                </a>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
