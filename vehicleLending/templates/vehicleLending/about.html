{% extends 'vehicleLending/base.html' %}
{% load static %}
{% block content %}

<!-- Title -->
<section class="bg-primary text-white text-center py-5">
    <div class="container">
        <h1>About Us</h1>
        <p class="lead">Learn more about our mission, policies, and what we do.</p>
    </div>
</section>

<!-- Summary, Images, Quote -->
<div class="container mt-4">
    <div class="card p-4">
        <div class="card-body">
            <p class="lead">
                {{ summary|linebreaksbr }}
            </p>
        </div>
    </div>

    <div class="mb-5"></div>

    <div class="row">
        <div class="col-4">
            <img src="{% static 'about/im1.PNG' %}" class="img-fluid" alt="Image 1">
        </div>
        <div class="col-4">
            <img src="{% static 'about/im2.jpg' %}" class="img-fluid" alt="Image 2">
        </div>
        <div class="col-4">
            <img src="{% static 'about/im3.jpg' %}" class="img-fluid" alt="Image 3">
        </div>
    </div>

    <div class="container mt-4">
        <blockquote class="blockquote text-center">
            <p class="mb-0 font-weight-bold fs-1">"{{ quote }}"</p>
        </blockquote>
    </div>    
</div>

<!-- Policies -->
<div class="container mt-4">
    <h2 class="text-start fw-bold">Policies</h2>
    <hr class="thick-line mb-4">

    {% for policy in policies %}
    <div class="card mb-3">
        <div class="card-body d-flex align-items-center">
            <i class="fas fa-file-pdf fa-2x text-danger me-3"></i>
            <div>
                <h5 class="card-title">{{ policy }}</h5>
                <a href="https://youtu.be/dQw4w9WgXcQ?si=OVyEz6O9vbWdAS3T" class="btn btn-danger">View Policy</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
