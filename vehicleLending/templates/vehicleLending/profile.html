<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

<h2>Profile Page</h2>

{% if user.profile_pic %}
    <img src="{{ user.profile_pic.url }}" alt="Profile Picture" width="150">
{% else %}
    <p>No profile picture uploaded</p>
{% endif %}

<div>
    <p>Hi {{ user.name }}</p>
    <p>Your email is {{ user.email }}</p>
</div>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{ form.profile_pic.id_for_label }}" class="form-label">Add Profile Picture</label>
        {{ form.profile_pic }}
    </div>
    <button type="submit">Upload New Picture</button>
</form>

{% if user.profile_pic %}
    <a href="{% url 'vehicleLending:delete_profile_pic' %}" class="btn btn-danger">Delete Profile Picture</a>
{% endif %}
